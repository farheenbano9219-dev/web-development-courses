<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
.product{
    display:flex;
    justify-content: center;
    gap: 30px;
     align-items: center;
    height: 300px;
    background-color:lightblue;

}
.box{
    border: 1px solid black;
    height: 100px;
    width: 100px;
    border-radius: 8px;
    padding: 10px;
    font-weight: bold;
    font-style: italic;
    background-color: beige;
    box-shadow: 0 0 12px black;
}
    </style>
</head>
<body>
    <div class="product">
        <div class="box">cookie</div>
        <div class="box">cake</div>
    <div class="box">pastry</div>
    </div>
</body>
